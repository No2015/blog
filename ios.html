<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>禁止iOS橡皮筋效果</title>
    <script src="assets/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
        }
        .page {
            height: 1200px;
            background: #000;
            overflow: auto;
            padding-bottom: 100px;
        }
        .item1 {
            height: 300px;
            background: #fff;
        }
        .item2 {
            height: 300px;
            background: #666;
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item1"></div>
        <div class="item2"></div>
    </div>
    <script>
        var startY, endY;
        //记录手指触摸的起点坐标
        $('body').on('touchstart', function (e) {
            startY = e.touches[0].pageY;
        });
        $('body').on('touchmove', function (e) {
            endY = e.touches[0].pageY;  //记录手指触摸的移动中的坐标
            //手指下滑，页面到达顶端不能继续下滑
            if (endY > startY && $(window).scrollTop() <= 0) {
                e.preventDefault();
            }
            //手指上滑，页面到达底部能继续上滑
            if (endY < startY && $(window).scrollTop() +
                $(window).height() >= $('body')[0].scrollHeight) {
                e.preventDefault();
            }
        })
    </script>
</body>

</html>
